services:
  # PostgreSQL
  postgres:
    image: postgres:16
    container_name: agrosolutions-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:6.0
    container_name: agrosolutions-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: agrosolutions-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: agrosolutions-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: agrosolutions-grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Identity Service
  identity-service:
    build:
      context: ../src/AgroSolutions.Identity.Service
      dockerfile: Dockerfile
    container_name: agrosolutions-identity-service
    restart: always
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=agrosolutions_identity;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=AgroSolutions-SecretKey-For-JWT-Token-Generation-2024
      - JwtSettings__Issuer=AgroSolutions.Identity.Service
      - JwtSettings__Audience=AgroSolutions
      - JwtSettings__ExpirationMinutes=1440
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Properties Service
  properties-service:
    build:
      context: ../src/AgroSolutions.Properties.Service
      dockerfile: Dockerfile
    container_name: agrosolutions-properties-service
    restart: always
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=agrosolutions_properties;Username=postgres;Password=postgres
      - JwtSettings__SecretKey=AgroSolutions-SecretKey-For-JWT-Token-Generation-2024
      - JwtSettings__Issuer=AgroSolutions.Identity.Service
      - JwtSettings__Audience=AgroSolutions
    depends_on:
      postgres:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ingestion Service
  ingestion-service:
    build:
      context: ../src/AgroSolutions.Ingestion.Service
      dockerfile: Dockerfile
    container_name: agrosolutions-ingestion-service
    restart: always
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__MongoDb=mongodb://mongodb:27017
      - MessageBroker__Host=rabbitmq
      - MessageBroker__Username=guest
      - MessageBroker__Password=guest
      - JwtSettings__SecretKey=AgroSolutions-SecretKey-For-JWT-Token-Generation-2024
      - JwtSettings__Issuer=AgroSolutions.Identity.Service
      - JwtSettings__Audience=AgroSolutions
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service API
  analytics-service:
    build:
      context: ../src/AgroSolutions.Analytics.Service
      dockerfile: Dockerfile
    container_name: agrosolutions-analytics-service
    restart: always
    ports:
      - "5004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=agrosolutions_analytics;Username=postgres;Password=postgres
      - ConnectionStrings__MongoDb=mongodb://mongodb:27017
      - JwtSettings__SecretKey=AgroSolutions-SecretKey-For-JWT-Token-Generation-2024
      - JwtSettings__Issuer=AgroSolutions.Identity.Service
      - JwtSettings__Audience=AgroSolutions
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Analytics Service Worker
  analytics-worker:
    build:
      context: ../src/AgroSolutions.Analytics.Service
      dockerfile: Dockerfile.Worker
    container_name: agrosolutions-analytics-worker
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=agrosolutions_analytics;Username=postgres;Password=postgres
      - ConnectionStrings__MongoDb=mongodb://mongodb:27017
      - MessageBroker__Host=rabbitmq
      - MessageBroker__Username=guest
      - MessageBroker__Password=guest
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      analytics-service:
        condition: service_healthy

volumes:
  postgres_data:
  mongodb_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  agrosolutions-network:
    driver: bridge